Configuration:
  name: Automator
  shutdownHook: disable
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d %p [%t] %C{1.} %m%n"

  Loggers:
    #    TODO remove
    logger:
      - name: net.yudichev.jiotty.connector.google.photos
        level: debug
        includeLocation: true
      - name: net.yudichev.googlephotosupload.app
        level: debug
        includeLocation: true
    Root:
      level: info
      includeLocation: true
      AppenderRef:
        - ref: STDOUT